<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Breathe - Breathing Exercise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }
    
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }
    
        .logo {
            font-size: clamp(36px, 8vw, 56px);
            font-weight: 600;
            color: #00838f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 2px;
            line-height: 1.2;
        }
    
        .tagline {
            font-size: clamp(16px, 3vw, 20px);
            color: #006064;
            margin-top: 10px;
            font-weight: 300;
        }
    
        #startButton {
            font-size: clamp(18px, 4vw, 24px);
            padding: clamp(12px, 3vw, 15px) clamp(20px, 6vw, 30px);
            cursor: pointer;
            background-color: #00acc1;
            color: white;
            border: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            -webkit-appearance: none;
        }
    
        #formContainer, #exerciseContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 4vh 4vw;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            backface-visibility: hidden;
            -webkit-overflow-scrolling: touch;
        }
    
        .circle-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: min(90vw, 700px);
            max-height: min(90vw, 700px);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 4vh 0;
            touch-action: none;
        }
    
        .breathe-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(131, 197, 227, 0.7) 0%, 
            rgba(131, 197, 227, 0.7) 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            backface-visibility: hidden;
            perspective: 1000px;
        }
    
        .outer-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgb(255, 88, 88);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backface-visibility: hidden;
            will-change: transform, opacity;
        }
    
        @media (max-width: 768px) and (orientation: portrait) {
            .circle-container {
                width: 90vmin;
                height: 90vmin;
            }
    
            .phase-text, .phase-timer-text {
                font-size: clamp(20px, 6vw, 32px);
            }
    
            .button-container .button {
                padding: 2vh 5vw;
                font-size: clamp(16px, 4vw, 20px);
            }
        }
    
        @media (hover: none) and (pointer: coarse) {
            #startButton:hover {
                transform: none;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
    
            .button:hover {
                transform: none;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
        }
    </style>
    
</head>
<body>
    <div class="header">
      <h1 class="logo">Just Breathe</h1>
      <p class="tagline">Find your calm, one breath at a time</p>
    </div>
    <button id="startButton">Start Breathing Exercise</button>
    <div id="formContainer">
        <form id="exerciseForm">
            <label for="totalTime">Total Time (minutes):</label>
            <input type="number" id="totalTime" name="totalTime" min="1" required>
            
            <label for="inhaleTime">Inhale Time (seconds):</label>
            <input type="number" id="inhaleTime" name="inhaleTime" min="1" required>
            
            <label for="holdInhaleTime">Hold Inhale Time (seconds):</label>
            <input type="number" id="holdInhaleTime" name="holdInhaleTime" min="0" required>
            
            <label for="exhaleTime">Exhale Time (seconds):</label>
            <input type="number" id="exhaleTime" name="exhaleTime" min="1" required>
            
            <label for="holdExhaleTime">Hold Exhale Time (seconds):</label>
            <input type="number" id="holdExhaleTime" name="holdExhaleTime" min="0" required>
            
            <label for="speed">Speed:</label>
            <select id="speed" name="speed">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2x</option>
            </select>
            
            <button type="submit" class="button">Start Exercise</button>
        </form>
    </div>
    <div id="exerciseContainer"></div>

    <script src="breathingExercise.js"></script>
    <script>
        const startButton = document.getElementById('startButton');
        const formContainer = document.getElementById('formContainer');
        const exerciseForm = document.getElementById('exerciseForm');
        const exerciseContainer = document.getElementById('exerciseContainer');

        startButton.addEventListener('click', function() {
            startButton.style.display = 'none';
            formContainer.style.display = 'block';
        });

        exerciseForm.addEventListener('submit', function(e) {
            e.preventDefault();
            formContainer.style.display = 'none';
            exerciseContainer.style.display = 'block';

            const totalTime = parseInt(document.getElementById('totalTime').value) * 60;
            const inhaleTime = parseInt(document.getElementById('inhaleTime').value);
            const holdInhaleTime = parseInt(document.getElementById('holdInhaleTime').value);
            const exhaleTime = parseInt(document.getElementById('exhaleTime').value);
            const holdExhaleTime = parseInt(document.getElementById('holdExhaleTime').value);
            const speed = parseFloat(document.getElementById('speed').value);

            const exercise = new BreathingExercise(
                totalTime,
                inhaleTime,
                holdInhaleTime,
                exhaleTime,
                holdExhaleTime,
                speed,
                function() { 
                    exerciseContainer.style.display = 'none';
                    startButton.style.display = 'block';
                }
            );

            exerciseContainer.innerHTML = '';
            exerciseContainer.appendChild(exercise.container);
        });


    </script>
</body>
</html>
