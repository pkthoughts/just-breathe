<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breathing Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div class="screen home-screen active">
        <h1 class="app-title">Just Breathe</h1>
        <h2 class="app-title-01">"The harder you try to forget something, the more you think about it unconsciously."</h2>
        <h2 class="app-title-01">"Relax, breathe and release."</h2>
        <button class="btn start-btn">Start Exercise</button>
    </div>

    <!-- Configuration Modal -->
    <div class="screen config-modal">
        <div class="modal-content">
            <h2>Exercise Settings</h2>
            <form class="exercise-form">
                <div class="form-group">
                    <label>Total Duration (minutes)</label>
                    <input type="number" class="form-input" name="totalTime" ...>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Inhale (seconds)</label>
                        <input type="number" class="form-input" name="inhale" ...>
                    </div>
                    <div class="form-group">
                        <label>Hold Inhale (seconds)</label>
                        <input type="number" class="form-input" name="holdInhale" ...>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Exhale (seconds)</label>
                        <input type="number" class="form-input" name="exhale" ...>
                    </div>
                    <div class="form-group">
                        <label>Hold Exhale (seconds)</label>
                        <input type="number" class="form-input" name="holdExhale" ...>
                    </div>
                </div>
                <div class="form-group">
                    <label>Speed</label>
                    <select class="form-input" name="speed" ...>
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>Normal Speed</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Start</button>
                    <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Exercise Screen -->
    <div class="screen exercise-screen">
        <div class="exercise-header">
            <div class="total-timer">05:00</div>
        </div>
        
        <div class="exercise-main">
            <div class="progress-container">
                <svg class="progress-circle" viewBox="0 0 100 100">
                    <circle class="progress-track" cx="50" cy="50" r="45" />
                    <circle class="progress-indicator" cx="50" cy="50" r="45" />
                </svg>
                <div class="phase-display">
                    <div class="phase-name">INHALE</div>
                    <div class="phase-timer">4</div>
                </div>
            </div>
        </div>

        <div class="exercise-footer">
            <button class="btn control-btn restart-btn">Restart</button>
            <button class="btn control-btn exit-btn">Exit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
